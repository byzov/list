{% extends "_layout.html" %}
{% block main_content %}

<a onclick="redirectTo('/')"
   class="mb-5 py-2 pr-3 rounded-lg inline-block cursor-pointer">
    <i data-feather="arrow-left" class="h-7 w-7"></i>
</a>

<h1 class="text-4xl font-bold mt-5 mb-7">Товары</h1>

<form id="searchForm"
      hx-get="/products/"
      hx-swap="outerHTML"
      hx-target="#products"
      hx-trigger="keyup"
      class="mb-5 relative">
    <input id="searchInput" autocomplete="off" type="text" name="name" value="{{ name }}" placeholder="Фильтр по названию..." class="w-full border border-gray-300 px-3 py-2 rounded-lg focus:outline-none focus:ring focus:border-blue-500">
    <button  class="clear-icon text-gray-500">
        <i data-feather="x-circle" class="h-5 w-5"></i>
    </button>
</form>

{% include 'partials/products.html' with context %}

{% endblock %}


{% block css %}
<style>

.added { color: green; }

.clear-icon {
    position: absolute;
    top: 50%;
    right: 0.8rem;
    transform: translateY(-50%);
    cursor: pointer;
}

.smooth {
      transition: all .1s ease-in;
}
</style>
{% endblock %}


{% block javascript %}
<script>

</script>
{% endblock %}
